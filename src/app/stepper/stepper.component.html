<!--Formulario1-->
<mat-toolbar>
  <span>Cadastro Curriculo</span>
</mat-toolbar>
<mat-card class="example-card">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
      <mat-horizontal-stepper  labelPosition="bottom" >
        <mat-step #pessoais="ngModelGroup" ngModelGroup="pessoais" [completed]="pessoais.valid">
          <ng-template matStepLabel>Informações pessoais</ng-template>
          <app-contato modelGroupName="contato"></app-contato>
          <div>
            <button mat-button matStepperNext>Continuar</button>
          </div>
        </mat-step>
        <mat-step #health="ngModelGroup" ngModelGroup="experiencia" [completed]="health.valid">
          <ng-template matStepLabel>Experiência profissional</ng-template>
          <app-experiencia modelGroupName="experiencia"></app-experiencia>
          <div>
            <button mat-button matStepperPrevious>Voltar</button>
            <button mat-button matStepperNext>Continuar</button>
          </div>
        </mat-step>
        <mat-step #health="ngModelGroup" ngModelGroup="formacao" [completed]="health.valid">
          <ng-template matStepLabel>Formação acadêmica</ng-template>
          <app-formacao modelGroupName="fromacao"></app-formacao>
          <div>
            <button mat-button matStepperPrevious>Voltar</button>
            <button mat-button matStepperNext>Continuar</button>
          </div>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Finalização</ng-template>
          <p>Seu curriculo estar pronto deseja enviar?</p>
          <div>
            <button mat-button matStepperPrevious>Voltar</button>
            <button mat-raised-button type="button" (click)="onClick(f)" color="primary">Enviar Curriculo</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
    </form>
    <pre>{{ f.value | json }}</pre>
  </mat-card-content>
</mat-card>
